    <p>Dados Cadastrais</p>
    <P>Preencha os dados abaixo para solicitarmos a coleta.</P>
    <form>
        <div>
            
            <label for="name">Nome</label>
            

            <input type="text" id="name" name="name">
        
            <label for="name">sobrenome</label>
        
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="socialNumber">CPF</label>
            <input type="number" maxlength="11" id="socialNumber" name="socialNumber">
    
        </div>

        <div>
            <label for="Number">Celular</label>
            <input type="fone" maxlength="13" id="fone" name="socialNumber">
    
        </div>
        <div> 
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
        </div>


        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
            <option value="saoPaulo">São Paulo</option>
            <option value="saoRoque">São Roque</option>
        </select>
        </div>

        <div>
            <button type="submit">Cadastrar</button>
      
       
      
           <button type="reset">Limpar</button>
       </div>


    </form>
